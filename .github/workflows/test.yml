name: Run Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1
          use-dotnet: false
          include-templates: false

      - name: Import project
        run: |
          godot --headless --import

      - name: Run GUT Tests
        run: |
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gdir=res://test \
            -ginclude_subdirs \
            -gexit \
            -glog=2

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_results.xml
            user://gut_temp_directory/
          retention-days: 7
